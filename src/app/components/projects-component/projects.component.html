<div class="container" fxLayout fxLayoutAlign="center"
      >
  <div fxFlex.gt-sm="85%" fxFlex.gt-xs="95%">
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile
          (click)="test('workProjects', 'Work Projects')"
          colspan="3"
          rowspan="1"
          ngClass="indigo1"
          >
          Work Projects
      </mat-grid-tile>
      <mat-grid-tile
          (click)="test('openSource', 'Open Source')"
          colspan="1"
          rowspan="2"
          ngClass="indigo4"
          >
          Open Source
      </mat-grid-tile>
      <mat-grid-tile
          (click)="test('other', 'Other')"
          colspan="1"
          rowspan="1"
          ngClass="indigo4"
          >
          Other
      </mat-grid-tile>
      <mat-grid-tile
          (click)="test('sideProjects', 'Side Projects')"
          colspan="2"
          rowspan="1"
          ngClass="indigo2"
          >
          Side Projects
      </mat-grid-tile>
    </mat-grid-list>
    <br>
    <div *ngIf="activeProjectType">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{activeProjectName}}</mat-card-title>
          <mat-card-subtitle>{{activeProjectName}}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-actions>
          <a *ngIf="activeTile" [href]="activeTile"><button mat-button>LINK</button></a>
          <a><button (click)="toggleMore()" mat-button>MORE</button></a>
        </mat-card-actions>
      </mat-card>
      <br>
      <mat-card *ngIf="showMore">
        <mat-card-content>
          {{activeTile}}
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
