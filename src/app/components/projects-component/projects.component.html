<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      (click)="test(tile)"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>

<mat-card class="example-card" *ngIf="activeTile">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{activeTile.text}}</mat-card-title>
    <mat-card-subtitle>{{activeTile.text}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{activeTile.img}}">
  <mat-card-content>
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
