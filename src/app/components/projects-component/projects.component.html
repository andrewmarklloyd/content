<div class="container" fxLayout fxLayoutAlign="center"
      >
  <div fxFlex.gt-sm="85%" fxFlex.gt-xs="95%">
    <mat-grid-list cols="4" rowHeight="100px" class="center-text">
      <mat-grid-tile class="mat-title"
          (click)="test('workProjects')"
          colspan="3"
          rowspan="1"
          ngClass="work-projects bevelBox"
          >
          WORK PROJECTS
      </mat-grid-tile>
      <mat-grid-tile class="mat-title"
          (click)="test('openSource')"
          colspan="1"
          rowspan="2"
          ngClass="open-source bevelBox"
          >
          OPEN SOURCE
      </mat-grid-tile>
      <mat-grid-tile class="mat-title"
          (click)="test('other')"
          colspan="1"
          rowspan="1"
          ngClass="other bevelBox"
          >
          OTHER
      </mat-grid-tile>
      <mat-grid-tile class="mat-title"
          (click)="test('sideProjects')"
          colspan="2"
          rowspan="1"
          ngClass="side-projects bevelBox"
          >
          SIDE PROJECTS
      </mat-grid-tile>
    </mat-grid-list>
    <br>
    <div *ngIf="activeProjectType">
      <div class="mat-title">
        {{activeProjectType.projectTypeDisplayName}}    
      </div>
      
      <div *ngFor="let project of activeProjectType.projectsData" class="card-block">
        <mat-card class="mat-padding">
          <mat-card-header>
            <mat-card-title>
              <div class="mat-subheading-2 project-title">
                {{project.displayName}}
              </div>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="mat-body-1">
              {{project.description}}
            </div>
            <div class="project-image" *ngIf="project.graphic">
          		<a [attr.href]="project.graphic"><img mat-card-image [src]="project.graphic"></a>
          	</div>
            <div *ngIf="showEmbedContent && project.embed">
              <iframe class="project-image" src="https://open.spotify.com/embed/user/andrewlloyd85/playlist/1QjNtwvJJjKMHvmfN4imwo" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
            </div>
          </mat-card-content>
          
          <mat-card-actions>
            <a *ngIf="project.link" [href]="project.link"><button mat-button>LINK</button></a>
            <a *ngIf="project.embed"><button (click)="toggleEmbedContent()" mat-button>{{project.embed.buttonText}}</button></a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
